<!DOCTYPE html>
<html lang="en">  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-container">
        <section class="hero">
            <h1>TASK 1 - LANDING PAGE</h1>
            <p>Google Form-like web form.  </p>
            <p> Fill out the form below to begin your journey.</p>
        </section>

        <section class="form-section">
            <h2>Get Started Today</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name: <span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number: <span class="required">*</span></label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address: <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="company-name">Company Name: <span class="required">*</span></label>
                    <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="department">Department: <span class="required">*</span></label>
                    <select id="department" name="department">
                        <option value="" disabled selected>Select</option>
                        <option value="hr">Human Resources</option>
                        <option value="sales">Sales & Marketing</option>
                        <option value="development">Product Development</option>
                        <option value="marketing">Marketing & Communications</option>
                        <option value="operations">Operations</option>
                        <option value="finance">Finance</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group gender-group">
                    <label>Gender: <span class="required">*</span></label>
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                    <label for="prefer-not-to-say">
                        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say"> Prefer not to say
                    </label>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <footer>
            <p>&copy; Made By Viney. </p>
        </footer>
    </div>
</body>
</html>
